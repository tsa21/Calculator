<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container p-5">
       

        
    
        
        <div class="row ">
            <div class="col-12 .col-sm-6 .col-md-8"></div>
            <div class=" col-12 .col-sm-6 .col-md-8  width=25% bord">
                <input type="text" placeholder="Result" id="result" class="inp">
                <div>
                    <button class="btn btn-danger mt-4 keyc " onclick="clearBox()">AC</button>
                    <button class="btn btn-secondary  mt-4 key" onclick="backSpace()">DEL</button>
                    
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('/')">/</button>
                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('1')">1</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('2')">2</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('3')">3</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('*')">*</button>

                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('4')">4</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('5')">5</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('6')">6</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('+')">+</button>
                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('7')">7</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('8')">8</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('9')">9</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('-')">-</button>
                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('.')">.</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('0')">0</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('00')">00</button>
                    <button class="btn btn-secondary mt-4 key" onclick="evaluateExpression('=')">=</button>
                    
                </div>

            </div>
            <div class="col-12 .col-sm-6 .col-md-8"></div>

        </div>



</div>
</div>
</div>

</body>
<script src="./script.js"></script>
</html>
